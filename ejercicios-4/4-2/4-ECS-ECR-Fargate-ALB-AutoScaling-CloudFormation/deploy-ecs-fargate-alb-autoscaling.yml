AWSTemplateFormatVersion: "2010-09-09"
Description: >-
  FastAPI en ECS Fargate con ALB y Auto Scaling.
  Incluye: VPC, subnets en 2 AZs, Security Group, ECR, ECS Cluster, Task Definition, Service Fargate, ALB y Auto Scaling.

Parameters:
  ImageURI:
    Type: String
    Description: URI completa de la imagen ECR
  ContainerPort:
    Type: Number
    Default: 8000
    Description: Puerto que expone el contenedor FastAPI
  AllowedCidr:
    Type: String
    Default: "0.0.0.0/0"
    Description: CIDR permitido para acceder al puerto del contenedor
  TaskCpu:
    Type: String
    Default: "256"
    AllowedValues: ["256", "512", "1024", "2048", "4096"]
    Description: CPU para la tarea (256 = 0.25 vCPU)
  TaskMemory:
    Type: String
    Default: "512"
    AllowedValues: ["512", "1024", "2048", "4096", "8192"]
    Description: Memoria en MB para la tarea
  MinCapacity:
    Type: Number
    Default: 2
    Description: Número mínimo de tareas
  MaxCapacity:
    Type: Number
    Default: 6
    Description: Número máximo de tareas

Resources:
  # ---------------------------------------------------------------------------
  # BALANCEO AUTOMÁTICO - Application Load Balancer (ALB), Target Group, Listener
  # ---------------------------------------------------------------------------
  FastApiALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: fastapi-alb
      Scheme: internet-facing
      Subnets:
        - !Ref FastApiSubnetPublicA
        - !Ref FastApiSubnetPublicB
      SecurityGroups:
        - !Ref FastApiSecurityGroup
      Type: application
      Tags:
        - Key: Name
          Value: fastapi-alb

  FastApiTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: fastapi-tg
      Port: !Ref ContainerPort
      Protocol: HTTP
      VpcId: !Ref FastApiVPC
      TargetType: ip
      HealthCheckPath: "/"
      Matcher:
        HttpCode: "200-399"
      Tags:
        - Key: Name
          Value: fastapi-tg

  FastApiListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref FastApiALB
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref FastApiTargetGroup

  FastApiVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: "10.0.0.0/24"
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: fastapi-ecs-vpc
        - Key: Project
          Value: ECS-FastAPI-Practice

  FastApiSubnetPublicA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref FastApiVPC
      CidrBlock: "10.0.0.0/26"
      MapPublicIpOnLaunch: true
      AvailabilityZone: !Select [0, !GetAZs ""]
      Tags:
        - Key: Name
          Value: fastapi-ecs-public-subnet-a

  FastApiSubnetPublicB:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref FastApiVPC
      CidrBlock: "10.0.0.64/26"
      MapPublicIpOnLaunch: true
      AvailabilityZone: !Select [1, !GetAZs ""]
      Tags:
        - Key: Name
          Value: fastapi-ecs-public-subnet-b

  FastApiInternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: fastapi-ecs-igw

  AttachIGW:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref FastApiVPC
      InternetGatewayId: !Ref FastApiInternetGateway

  FastApiRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref FastApiVPC
      Tags:
        - Key: Name
          Value: fastapi-ecs-rt

  FastApiRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachIGW
    Properties:
      RouteTableId: !Ref FastApiRouteTable
      DestinationCidrBlock: "0.0.0.0/0"
      GatewayId: !Ref FastApiInternetGateway

  FastApiSubnetRouteAssocA:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref FastApiSubnetPublicA
      RouteTableId: !Ref FastApiRouteTable

  FastApiSubnetRouteAssocB:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref FastApiSubnetPublicB
      RouteTableId: !Ref FastApiRouteTable

  FastApiSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow inbound traffic to FastAPI container port
      GroupName: fastapi-ecs-sg
      VpcId: !Ref FastApiVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: !Ref ContainerPort
          ToPort: !Ref ContainerPort
          CidrIp: !Ref AllowedCidr
          Description: Allow HTTP access to container
      SecurityGroupEgress:
        - IpProtocol: "-1"
          CidrIp: "0.0.0.0/0"
          Description: Allow all outbound traffic
      Tags:
        - Key: Name
          Value: fastapi-ecs-sg

  FastApiLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      RetentionInDays: 14
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain

  EcsTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      Description: Rol de ejecucion para tareas ECS (pull images, logs)
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain

  EcsTaskRole:
    Type: AWS::IAM::Role
    Properties:
      Description: Rol para la aplicacion dentro del contenedor
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain

  FastApiCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: fastapi-ecs-cluster
      ClusterSettings:
        - Name: containerInsights
          Value: enabled
      Tags:
        - Key: Project
          Value: ECS-FastAPI-Practice

  FastApiTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: fastapi-store-task
      Cpu: !Ref TaskCpu
      Memory: !Ref TaskMemory
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: !GetAtt EcsTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt EcsTaskRole.Arn
      ContainerDefinitions:
        - Name: fastapi-container
          Image: !Ref ImageURI
          Essential: true
          PortMappings:
            - ContainerPort: !Ref ContainerPort
              Protocol: tcp
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref FastApiLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: fastapi
      Tags:
        - Key: Project
          Value: ECS-FastAPI-Practice

  FastApiService:
    Type: AWS::ECS::Service
    DependsOn:
      - FastApiRoute
      - FastApiListener
    Properties:
      ServiceName: fastapi-service
      Cluster: !Ref FastApiCluster
      DesiredCount: !Ref MinCapacity
      LaunchType: FARGATE
      TaskDefinition: !Ref FastApiTaskDefinition
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !Ref FastApiSecurityGroup
          Subnets:
            - !Ref FastApiSubnetPublicA
            - !Ref FastApiSubnetPublicB
      LoadBalancers:
        - ContainerName: fastapi-container
          ContainerPort: !Ref ContainerPort
          TargetGroupArn: !Ref FastApiTargetGroup
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 50
      Tags:
        - Key: Project
          Value: ECS-FastAPI-Practice

  # ---------------------------------------------------------------------------
  # AUTO SCALING - ECS Service Auto Scaling
  # ---------------------------------------------------------------------------
  FastApiScalableTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    Properties:
      MaxCapacity: !Ref MaxCapacity
      MinCapacity: !Ref MinCapacity
      ResourceId: !Sub "service/${FastApiCluster}/${FastApiService}"
      RoleARN: !GetAtt EcsTaskExecutionRole.Arn
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs

  FastApiScalingPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: fastapi-scaling-policy
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref FastApiScalableTarget
      TargetTrackingScalingPolicyConfiguration:
        TargetValue: 50.0
        PredefinedMetricSpecification:
          PredefinedMetricType: ECSServiceAverageCPUUtilization
        ScaleInCooldown: 60
        ScaleOutCooldown: 60

Outputs:
  ALBPublicDNS:
    Description: DNS público del Application Load Balancer
    Value: !GetAtt FastApiALB.DNSName
    Export:
      Name: !Sub "${AWS::StackName}-ALBPublicDNS"
  ClusterName:
    Description: Nombre del Cluster ECS
    Value: !Ref FastApiCluster
    Export:
      Name: !Sub "${AWS::StackName}-ClusterName"
  ServiceName:
    Description: Nombre del Service ECS
    Value: !Ref FastApiService
    Export:
      Name: !Sub "${AWS::StackName}-ServiceName"
  PublicSubnetIdA:
    Description: ID de la Subnet pública A donde corren las tareas
    Value: !Ref FastApiSubnetPublicA
  PublicSubnetIdB:
    Description: ID de la Subnet pública B donde corren las tareas
    Value: !Ref FastApiSubnetPublicB
  SecurityGroupId:
    Description: ID del Security Group
    Value: !Ref FastApiSecurityGroup
  VPCId:
    Description: ID de la VPC creada
    Value: !Ref FastApiVPC
  LogGroupName:
    Description: Nombre del Log Group de CloudWatch
    Value: !Ref FastApiLogGroup
